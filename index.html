<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/beautyness.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title>Beautyness</title>

    <!-- for Microsoft apps-->
    <meta
      name="msapplication-TileImage"
      content="https://i.postimg.cc/pVYrLm0k/Logo.png"
    />
    <!--for Facebook & Whatsapp -->
    <!-- Site Name, Title, and Description to be displayed -->
    <meta property="og:site_name" content="Beautyness" />
    <meta property="og:title" content="Beautyness" />
    <meta
      property="og:description"
      content="Beauty is power a smile is its sword."
    />
    <!-- Image to display -->
    <meta
      property="og:image"
      itemprop="image"
      content="https://i.postimg.cc/pVYrLm0k/Logo.png"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/png" />
    <!-- Any size up to 300. Anything above 300px will not work in WhatsApp -->
    <meta property="og:image:width" content="191" />
    <meta property="og:image:height" content="36" />
    <!-- Website to visit when clicked in Facebook or WhatsApp -->
    <meta property="og:url" content="https://beautyness-bodycare.vercel.app" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
